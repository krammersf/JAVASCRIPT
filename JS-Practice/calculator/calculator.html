<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="calculator.css">
		<title>
			Calculator
		</title>
	</head>

	<body class="css-body">
		<p>
			<h2 class="css-name";>
				&nbspCalculator&nbsp 
			</h2>
		</p>

		<p class="css-calculation js-calculation"></p>

		<p>
			<button 
				class="css-calculator-button css-gray-button"
				onclick="updateCalculation('1')";
			>&nbsp 1 &nbsp</button>

			<button
				class="css-calculator-button css-gray-button"
				onclick="updateCalculation('2')";
			>&nbsp 2 &nbsp</button>

			<button
				class="css-calculator-button css-gray-button"
				onclick="updateCalculation('3')";
			>&nbsp 3 &nbsp</button>

			<button
				class="css-calculator-button css-orange-button" 
				onclick="updateCalculation(' + ')";
			>&nbsp + &nbsp</button>
		</p>

		<p>
			<button
				class="css-calculator-button css-gray-button" 
				onclick="updateCalculation('4')";
			>&nbsp 4 &nbsp</button>

			<button
				class="css-calculator-button css-gray-button" 
				onclick="updateCalculation('5')";
			>&nbsp 5 &nbsp</button>

			<button
				class="css-calculator-button css-gray-button" 
				onclick="updateCalculation('6')";
			>&nbsp 6 &nbsp</button>

			<button
				class="css-calculator-button css-orange-button" 
				onclick="updateCalculation(' - ')";
			>&nbsp - &nbsp</button>
		</p>

		<p>
			<button
				class="css-calculator-button css-gray-button" 
				onclick="updateCalculation('7')";
			>&nbsp 7 &nbsp</button>

			<button
				class="css-calculator-button css-gray-button" 
				onclick="updateCalculation('8')";
			>&nbsp 8 &nbsp</button>

			<button
				class="css-calculator-button css-gray-button" 
				onclick="updateCalculation('9')";
			>&nbsp 9 &nbsp</button>

			<button
				class="css-calculator-button css-orange-button" 
				onclick="updateCalculation(' * ')";
			>&nbsp x &nbsp</button>

		</p>
		<p>
			<button
				class="css-calculator-button css-gray-button"
				onclick="updateCalculation('0')";
			>&nbsp 0 &nbsp</button>

			<button
				class="css-calculator-button css-gray-button"
				onclick="updateCalculation('.')";
			>&nbsp . &nbsp</button>

			<button class="css-calculator-button css-gray-button" onclick="
				sinalChanges();
			">+/-</button>

			<button class="css-calculator-button css-orange-button" 
				onclick="updateCalculation(' / ')";
			>&nbsp / &nbsp</button>
		</p>

		<p class="button-container">
			<button class="css-calculator-button2" onclick="
				removeDigit();
			"><img src="arrow-92-32.png" class="css-image-left-arrow"></button>

			<button class="css-calculator-button2 css-clear-button" onclick="
				clearCalculation();
			">Clear</button>

			<button class="css-calculator-button css-green-button" onclick="
				calculateResult();
			">&nbsp = &nbsp</button>

			<button class="css-calculator-button css-orange-button" onclick="
				percentage();
			">%</button>
		</p>

		<script src="calculator.js"></script>

	</body>
</html>
